language: python
sudo: false
python:
 - "2.7"
 - "3.4"
env:
  global:
   - DRF="djangorestframework==3.1.1"
   - DRP=https://github.com/wq/django-rest-pandas/archive/master.zip
   - MATPLOTLIB="matplotlib>=1.4"
  matrix:
   - DJANGO="django==1.7.10"
   - DJANGO="django==1.8.4"
   - DJANGO="django==1.8.4" LINT=1
before_script:
 - createdb -Upostgres wqdb_test
 - psql -Upostgres wqdb_test -c "CREATE EXTENSION postgis;"
install:
 - pip install $DJANGO
 - pip install $DRF
 - pip install $DRP
 - pip install $MATPLOTLIB
 - pip install flake8
script:
 - ./runtests.sh
